<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits en Défilement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .carousel {
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 150px;
            height: 150px;
            margin: 0 10px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-item:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .carousel-item {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item" data-product="1">
                <img src="/final_site/image/IMG-20240717-WA0027.jpg" alt="Produit 1">
            </div>
            <div class="carousel-item" data-product="2">
                <img src="/final_site/image/IMG-20240717-WA0028.jpg" alt="Produit 2">
            </div>
            <div class="carousel-item" data-product="3">
                <img src="/final_site/image/IMG-20240717-WA0029.jpg" alt="Produit 3">
            </div>
            <div class="carousel-item" data-product="4">
                <img src="/final_site/image/IMG-20240717-WA0030.jpg" alt="Produit 4">
            </div>
            <div class="carousel-item" data-product="5">
                <img src="/final_site/image/IMG-20240717-WA0031.jpg" alt="Produit 5">
            </div>
            <div class="carousel-item" data-product="4">
                <img src="/final_site/image/IMG-20240717-WA0030.jpg" alt="Produit 4">
            </div>
        </div>
    </div>

    <script>
        const carouselContainer = document.querySelector('.carousel-container');
        const carouselItems = document.querySelectorAll('.carousel-item');

        function getRandomPosition() {
            const maxScroll = carouselContainer.scrollWidth - carouselContainer.clientWidth;
            return Math.floor(Math.random() * maxScroll);
        }

        function scrollCarousel() {
            const randomPosition = getRandomPosition();
            carouselContainer.style.transform = translateX(-${randomPosition}px);
        }

        setInterval(scrollCarousel, 3000);

        carouselItems.forEach(item => {
            item.addEventListener('click', () => {
                const productId = item.getAttribute('data-product');
                alert(`Vous avez sélectionné le produit ${productId}`);
            });
        });
    </script>

</body>
</html>
